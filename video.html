<html>
	<head>
        <style>
            video {
                position: absolute;
                top: 0px;
                left 0px:

                z-index: 1;
                width: 100%;
            }
            .overlay{
                display: none;
                color: white;
                position: absolute;
                top: 200px;
                left: 20px;
                width: 100px;
                height: 50px;
                z-index: 9;
            }
            .overlay2{
                color: white;
                position: absolute;
                top: 300px;
                right: 20px;
                width: 100px;
                height: 50px;
                z-index: 10;
            }




            .button{
                background: #eee;
                border-radius: 5px;
                color: black;
            }
        </style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" >
		$(function(){

			 var video = document.getElementsByTagName('video')[0];

			    video.onended = function(e) {
			      /*Do things here!*/
			      alert('wasssa video is over');
			    };

                var pauseVid = true;
                video.addEventListener("timeupdate", function(){
                    if(this.currentTime >= 3 && pauseVid) {
                    this.pause();
                    $(".overlay").show();
                    setTimeout(function(){
                        
                    $(".overlay").hide();
                    
                        pauseVid = false;
                        video.play();
                        }, 3000);
                    }
                    });

            $(".overlay2 .button").click(function(){
                console.log("clicked");
            });

		});
		</script>
